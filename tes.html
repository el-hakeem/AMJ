<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PT AMPERA MANDIRI JAYA</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Container untuk Navigasi di dalam Banner */
      .banner {
        background-image: url("img/Banner2.png");
        background-size: cover;
        background-position: center;
        height: 70vh;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        color: #fff;
      }
      .banner .nav-container {
        display: flex;
        justify-content: flex-end;
        gap: 20px;
        padding: 20px;
        position: absolute;
        top: 0;
        right: 0;
        z-index: 2;
      }
      .nav-container a {
        color: #f8f9fa; /* Putih dengan sentuhan pastel */
        font-weight: bold;
        text-decoration: none;
        font-size: 1.1em;
        padding: 5px 10px;
        transition: color 0.3s, background-color 0.3s;
      }
      .nav-container a:hover {
        color: #212529; /* Abu-abu gelap saat hover */
        background-color: #f0e68c; /* Kuning pastel untuk hover */
        border-radius: 5px;
      }

      /* Konten Teks di Banner */
      .banner-content {
        position: relative;
        z-index: 2;
        padding: 20px;
        margin-top: 80px;
      }
      .banner-content h1 {
        font-size: 3em;
        font-weight: bold;
        color: white; /* Biru tua solid */
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      }
      .banner-content p {
        font-size: 1.5em;
        font-weight: 300;
        color: white; /* Abu-abu pastel */
      }

      /* Overlay pada Banner */
      .banner::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2); /* Overlay putih tipis */
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <!-- Banner dengan Navigasi di Atas -->
    <section class="banner">
      <!-- Navigasi di bagian atas banner -->
      <div class="nav-container">
        <a href="about.html">Tentang</a>
        <a href="project.html">Proyek</a>
        <a href="services.html">Layanan</a>
        <a href="contact.html">Hubungi Kami</a>
      </div>

      <!-- Konten Banner -->
      <div class="container banner-content">
        <h1>AMPERA MANDIRI JAYA</h1>
        <p>
          Oil Tools Fabrication and Repair Services<br />
          General Supply and Special Tools
        </p>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
